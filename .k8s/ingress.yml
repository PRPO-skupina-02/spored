apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spored
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - spored.prpo.timhrovat.com
    secretName: spored-tls
  rules:
  - host: spored.prpo.timhrovat.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spored
            port:
              number: 8080
