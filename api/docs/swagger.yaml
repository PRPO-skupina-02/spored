    properties:
      name:
        minLength: 3
        type: string
    required:
    - name
    type: object
  api.TheaterResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  middleware.HttpError:
    properties:
      code:
        type: integer
      fields:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API za upravljanje z kinodvoranami in njihovim sporedom
