basePath: /api/v1/spored
definitions:
  api.MovieRequest:
    properties:
      active:
        type: boolean
      description:
        minLength: 10
        type: string
      image_url:
        type: string
      length_minutes:
        maximum: 1000
        minimum: 10
        type: integer
      rating:
        maximum: 10
        minimum: 0
        type: number
      title:
        minLength: 3
        type: string
    required:
    - description
    - image_url
    - length_minutes
    - rating
    - title
    type: object
  api.MovieResponse:
    properties:
      active:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      image_url:
        type: string
      length_minutes:
        type: integer
      name:
        type: string
      rating:
        type: number
      updated_at:
        type: string
    type: object
  api.RoomRequest:
    properties:
      closing_hour:
        maximum: 24
        minimum: 0
        type: integer
      columns:
        maximum: 100
        minimum: 1
        type: integer
      name:
        minLength: 3
        type: string
      opening_hour:
        maximum: 24
        minimum: 0
        type: integer
      operating_mode:
        enum:
        - CLOSED
        - WEEKDAYS
        - WEEKENDS
        - ALL
        type: string
      rows:
        maximum: 100
        minimum: 1
        type: integer
    required:
    - closing_hour
    - columns
    - name
    - opening_hour
    - operating_mode
    - rows
    type: object
  api.RoomResponse:
    properties:
      closing_hour:
        type: integer
      columns:
        type: integer
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      opening_hour:
        type: integer
      operating_mode:
        $ref: '#/definitions/models.RoomOperatingMode'
      rows:
        type: integer
      updated_at:
        type: string
    type: object
  api.TheaterRequest:
    properties:
      name:
        minLength: 3
        type: string
    required:
    - name
    type: object
  api.TheaterResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  api.TimeSlotResponse:
    properties:
      created_at:
        type: string
      end_time:
        type: string
      id:
        type: string
      movie_id:
        type: string
      room_id:
        type: string
      start_time:
        type: string
      updated_at:
        type: string
    type: object
  middleware.HttpError:
    properties:
      code:
        type: integer
      fields:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  models.RoomOperatingMode:
    enum:
    - CLOSED
    - WEEKDAYS
    - WEEKENDS
    - ALL
    type: string
    x-enum-varnames:
    - Closed
    - Weekdays
    - Weekends
    - All
  request.PaginatedResponse:
    properties:
      data: {}
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
host: localhost:8080
