name: CD - Deploy to GKE

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GKE_CLUSTER: cinecore-cluster
  GKE_REGION: europe-west3
  IMAGE_NAME: ghcr.io/prpo-skupina-02/spored

jobs:
  deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_REGION }}

      - name: Update deployment image tag
        run: |
          sed -i "s|image:.*|image: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}|g" .k8s/deployment.yml

      - name: Deploy to GKE
        run: |
          kubectl apply -f .k8s/deployment.yml
          kubectl apply -f .k8s/service.yml
          kubectl rollout status deployment/spored -n production --timeout=5m
